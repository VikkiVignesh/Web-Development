<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InShare</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWU5OzTBSRNvmDZiSl0HwlUK9wzBl0uTmsMT7x6ul4MlTJPgPV5J2cM3PWP2XOKCRZcVk&usqp=CAU" rel="icon">
</head>
<body>
    <div class="file-store">
    <nav>
        <img src="./logo.png" alt="logo" class="nav-img" >
    </nav>
    <div class="container">
       <div class="file-share">
            <label for="file-ip"><img class="file-img" src="./file.png" alt="file" ></label>
             <input type="file" class="input-item" id="file-ip" >
            <button class="share-btn">Share</button>
       </div>
       <div class="res">
         <img src="./undraw-upload.png" alt="" id="banner-img">
       </div>

    </div>
</div>
    
</body>
</html>
